<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Svay Rieng University Login Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="Image/sru logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Moul&display=swap');
  </style>
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <img class="mainBg-login" src="Image/Svay Rieng University 1.jpg" alt="">
    <div class="container ct-login m-0 p-0">
      <div class="logo-mainlog">
        <div class="img">
          <img src="Image/sru logo.png" alt=" ">
        </div>
        <p>សាកលវិទ្យាល័យស្វាយរៀង</p>
      </div>
      <form class="form-login">
        <div class="name-pg">ប្រព័ន្ធគ្រប់គ្រងវត្តមាន និងពិន្ទុនិស្សិត</div>
        <p class="p1">ចុះឈ្មោះចូលប្រើប្រាស់</p>
        <p class="p2">បើសិនជាអ្នកមិនមានគណនី <a href="#">ចុះឈ្មោះថ្មី</a></p>
        <div class="mb-3">
          <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="បញ្ចូលអ៊ីមែល">
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" id="txtPassword" placeholder="បញ្ចូលពាក្យសម្ងាត់">
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="ShowPw">
          <label class="form-check-label" for="ShowPw">បង្ហាញពាក្យសម្ងាត់</label>
        </div>
        <button type="button" class="btn btnLogin btn-primary">ចូលប្រើប្រាស់</button>
        <div class="fg-pass">
          <a href="#">បានភ្លេចពាក្យសម្ងាត់</a>
        </div>
      </form>
    </div>
  </div>
  



  <!-- script block -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
