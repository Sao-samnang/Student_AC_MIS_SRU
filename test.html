<!DOCTYPE html>
<html>
<head>
<title>Email Validation</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $("#email").on("input", function() {
    var email = $(this).val();
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation pattern

    if (emailRegex.test(email)) {
      $("#email-feedback").text(""); // Clear any previous error messages
    } else {
      $("#email-feedback").text("Please enter a valid email address.");
    }
  });
});
</script>
</head>
<body>

<input type="email" id="email" placeholder="Enter email">
<span id="email-feedback" style="color: rgb(241, 114, 114);"></span>

</body>
</html>
